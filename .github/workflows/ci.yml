name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore McpServerFactory.slnx

      - name: Verify formatting
        run: bash scripts/verify-format.sh --verify

      - name: Build
        run: dotnet build McpServerFactory.slnx --no-restore -c Release

      - name: Test
        run: >
          dotnet test McpServerFactory.slnx --no-build -c Release --verbosity normal
          --collect:"XPlat Code Coverage"
          --results-directory ./coverage

      - name: Pack McpServerFactory for local feed
        run: >
          dotnet pack src/McpServerFactory/McpServerFactory.csproj
          -c Release --no-build -o ./artifacts/local-feed
          -p:PackageVersion=0.1.0-ci

      - name: Pack template package
        run: >
          dotnet pack templates/McpServerFactory.Templates/McpServerFactory.Templates.csproj
          -c Release --no-build -o ./artifacts/templates
          -p:PackageVersion=0.1.0-ci

      - name: Install template package
        run: dotnet new install ./artifacts/templates/McpServerFactory.Templates.0.1.0-ci.nupkg

      - name: Validate template scaffold
        run: |
          mkdir -p ./artifacts/template-smoke
          dotnet new mcp-itest -n TemplateSmoke.Tests --output ./artifacts/template-smoke/TemplateSmoke.Tests --McpServerFactoryVersion 0.1.0-ci
          cp ./nuget.config ./artifacts/template-smoke/nuget.template-test.config
          dotnet nuget add source "$PWD/artifacts/local-feed" --name local-template-feed --configfile ./artifacts/template-smoke/nuget.template-test.config
          dotnet restore ./artifacts/template-smoke/TemplateSmoke.Tests/TemplateSmoke.Tests.csproj --configfile ./artifacts/template-smoke/nuget.template-test.config
          dotnet test ./artifacts/template-smoke/TemplateSmoke.Tests/TemplateSmoke.Tests.csproj -c Release --no-restore

      - name: Uninstall template package
        if: always()
        run: dotnet new uninstall McpServerFactory.Templates

      - name: Upload coverage
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: codecov/codecov-action@v4
        with:
          directory: ./coverage
          fail_ci_if_error: false
